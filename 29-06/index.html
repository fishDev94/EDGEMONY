<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="main_navbar"></nav>
      <img class="logo" src="./img/logo2.svg" />
      <h4>MaestroCarta - Cio' che non ti puoi permettere, non compri.</h4>
    </nav>

    <div class="input_form">
      <h2>Inserisci la tua serie preferita!</h2>
      <div class="block-input">
        <form class="forminput" action="" method="">
          <input
            type="text"
            class="title"
            id="title"
            placeholder="Titolo della serie/film..."
          />
          <input
            type="url"
            class="poster"
            id="poster"
            placeholder="Url Img..."
          />
          <input
            type="text"
            class="year"
            id="year"
            placeholder="Anno di produzione..."
          />
        </form>
        <button class="add-serie">Aggiungi serie</button>
      </div>
    </div>
    <label for="delete">Rimuovi serie:</label>
    <input
      type="text"
      name="delete"
      id="delete"
      class="delete"
      placeholder="Inserisci ID da rimuovere"
    />
    <button class="remove-serie">Rimuovi serie</button>

    <div class="film-list"></div>
    
    <script src="./script.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./api.js" type="module"></script>
  </body>
</html>
